<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Longevity Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div style="text-align:center; margin-bottom:1rem;">
    <label for="darkToggle">
        <input type="checkbox" id="darkToggle" />
        Dark Mode
    </label>
  </div>
  <h1>Financial Longevity Calculator</h1>
  <div id="warning-box" style="color: red; display: none;"></div>
  <form id="input-form">
    <label>Date of Birth:
        <input type="date" id="dob" value="1953-05-14" />
    </label>
    <label>Target Life Expectancy: <input type="number" id="life" value="88" /></label>
    <label>Starting Assets ($): <input type="number" id="savings" value="1000000" /></label>
    <label>Annual Spending ($): <input type="number" id="spending" value="45000" /></label>
    <!-- <button type="submit">Calculate</button> -->

  </form>
  <div id="result" style="margin-top: 1rem; font-weight: 500;"></div>

  <canvas id="depletionChart" width="600" height="300"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
